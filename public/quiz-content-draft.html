<body>
    
    <header role="header">
       <h1>Dog Match Quiz</h1> 
       <p>A place where you can find a canine friend best suited for you! You will be asked a series of statements. 
          For each statement, select the response that best applies to you. 
       </p>
    </header>
    
    <main role="main">
        <form>
            <div class="formGroup">
                <label for="activityLevel">Are you always on the go? Do you struggle to just sit still?</label>
                <select name="activityLevel" class="activityLevel">
                    <option value="yes">1</option>
                    <option value="a little">2</option>
                    <option value="no">3</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="cleanFreak">Are you a clean-freak, dust bunnies your nemisis?</label>
                <select name="cleanFreak" class="cleanFreak">
                    <option value="yes">1</option>
                    <option value="a little">2</option>
                    <option value="no">3</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="smartCanine">Would you like your canine friend to be super smart and help you with your taxes?</label>
                <select name="smartCanine" class="smartCanine">
                    <option value="yes">1</option>
                    <option value="a little">2</option>
                    <option value="no">3</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="securityDog">Do you want your dog to bark to alert you anything is amiss? Security is key.</label>
                <select name="securityDog" class="securityDog">
                    <option value="yes">1</option>
                    <option value="a little">2</option>
                    <option value="no">3</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="homeSize">What size home do you have?</label>
                <select name="homeSize" class="homeSize">
                    <option value="small">1</option>
                    <option value="medium">2</option>
                    <option value="large">3</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="canineSize">Canines come in all sizes, from tea cup size to mini horse size...</label>
                <select name="canineSize" class="canineSize">
                    <option value="if tiny is good">1</option>
                    <option value="if you like a dog you can pick up">2</option>
                    <option value="hey! I always wanted a pony">3</option>
                </select>
            </div>
            <div class="formGroup button">
                <button class="orderBtn">Let's fetch your canine choice!</button>
            </div>
        </form>

    </main>
    <section class="output">
        <h3></h3>
        <ul></ul>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
